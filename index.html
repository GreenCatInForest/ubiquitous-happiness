<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title></title>
  </head>
  <body>
    <header>
      <h1>ToDo App</h1>
      <h2>ToDo helper to deal with procrastination</h2>
    </header>

    <main>
      <!--
      <section class="priorityToDos"></section>
      <section class="projectsToDos">
        <article>Work Projects</article>
        <article>WellBeing Projects</article>
        <article>Relief & Relax</article>
      </section> -->

      <section class="addToDos">
        <form id="addTodoForm">
          <label for="addToDoInputText">Add a new ToDo</label>
          <input
            type="text"
            id="addToDoInputText"
            name="addToDoInputText"
            placeholder="I wish ToDo this"
          />
          <!--<form id="addClassToDo">
            <label for="priority">Priority:</label>
            <input type="range" id="priority" name="priority" min="0" max="4">
            <input type="submit">
              </form> -->

          <label for="highPriority">High priority?</label>
          <input
            type="checkbox"
            id="highPriority"
            name="highPriority"
            value="priorityToDo"
          />
          <label for="projects"> Related project:</label>
          <input
            list="projects"
            id="projectsToChose"
            name="projectsToChose"
            placeholder="put ToDo to project"
          />
          <datalist id="projects">
            <option value="Work Projects"></option>
            <option value="WellBeing Projects"></option>
            <option value="Relief & Relax"></option>
            <option value="none"></option>
          </datalist>
          <button type="submit" id="addToDoButton">Add</button>
        </form>
      </section>

      <section class="allToDos">
        <h3>My ToDos</h3>
        <div id="allToDoListOnPage">
          <ul></ul>
          <p id="textNoToDos">
            You have no To Do plans in the app. Put here something nice!
          </p>
        </div>
      </section>
      <section></section>
    </main>
    <footer>
      <h6></h6>
      <p></p>
      <p></p>
      <p></p>
    </footer>
    <script src="assets/js/app.js" defer></script>
  </body>
</html>
